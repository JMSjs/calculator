<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div class="displayLine">0</div>
        <div class="keypad">
            <div class="btn actions" id="percent">%</div>
            <div class="btn actions" id="clear">CLEAR</div>
            <div class="btn actions" id="backspace">BACK</div>
            <div class="btn actions" id="divide">/</div>
            <div class="btn numkeys" id="7">7</div>
            <div class="btn numkeys" id="8">8</div>
            <div class="btn numkeys" id="9">9</div>
            <div class="btn actions" id="multiply">x</div>
            <div class="btn numkeys" id="4">4</div>                
            <div class="btn numkeys" id="5">5</div>
            <div class="btn numkeys" id="6">6</div>
            <div class="btn actions" id="subtract">-</div>
            <div class="btn numkeys" id="1">1</div>
            <div class="btn numkeys" id="2">2</div>                
            <div class="btn numkeys" id="3">3</div>
            <div class="btn actions" id="add">+</div>
            <div class="btn actions" id="toggleNeg">+/-</div>
            <div class="btn numkeys" id="0">0</div>
            <div class="btn actions" id="decimal">.</div>
            <div class="btn actions" id="total">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
