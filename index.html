<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div class="displayLine">0</div>
        <div class="keypad">
            <div class="keys leftside">
                <div class="misckeys">
                    <div class="btn" id="percent">%</div>
                    <div class="btn" id="clear">CLEAR</div>
                    <div class="btn" id="backspace">BACK</div>
                </div>
                <div class="numkeys">
                    <div class="btn" id="7">7</div>
                    <div class="btn" id="8">8</div>
                    <div class="btn" id="9">9</div>
                    <div class="btn" id="4">4</div>                
                    <div class="btn" id="5">5</div>
                    <div class="btn" id="6">6</div>
                    <div class="btn" id="1">1</div>
                    <div class="btn" id="2">2</div>                
                    <div class="btn" id="3">3</div>
                    <div class="btn" id="toggleNeg">+/-</div>
                    <div class="btn" id="0">0</div>
                    <div class="btn" id="decimal">.</div>
                </div>
            </div>
            <div class="keys rightside">
                <div class="operatorkeys">
                    <div class="btn" id="divide">/</div>
                    <div class="btn" id="multiply">x</div>
                    <div class="btn" id="subtract">-</div>
                    <div class="btn" id="add">+</div>
                    <div class="btn" id="total">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
